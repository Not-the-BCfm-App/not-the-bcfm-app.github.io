    <div id="cookie-banner" class="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies. <a href="/privacy">Learn more</a></p>
        <button id="cookie-accept" class="cookie-accept">Got it!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('cookie-accept').onclick = function() {
            document.getElementById('cookie-banner').style.display = 'none';
        
            // Set a cookie to remember that the banner has been dismissed
            document.cookie = 'cookieBannerDismissed=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
        }
        
        // If the banner has been dismissed, don't show it again
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cookieBannerDismissed='))) {
            document.getElementById('cookie-banner').style.display = 'none';
        }
    </script>
