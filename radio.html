<script>
document.getElementById('cookie-accept').onclick = function() {
    document.getElementById('cookie-banner').style.display = 'none';

    // Set a cookie to remember that the banner has been dismissed
    document.cookie = 'cookieBannerDismissed=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
}

// If the banner has been dismissed, don't show it again
if (document.cookie.split(';').some((item) => item.trim().startsWith('cookieBannerDismissed='))) {
    document.getElementById('cookie-banner').style.display = 'none';
}
</script>
