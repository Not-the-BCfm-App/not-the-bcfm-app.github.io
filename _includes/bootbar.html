<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a class="navbar-brand" href="/">The Bristol Politics Show App</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      {% assign pages = site.pages | sort:"order" %}
      {% for page in pages %}
        {% if page.title and page.menu != false %}
          <li class="nav-item">
            <a class="nav-link" href="{{ page.url | relative_url }}">
              {{ page.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>


<style>

}

<script>
  // JavaScript function to add "active" class to the navigation link
  function setActiveNavLink() {
    var currentURL = window.location.pathname;
    var navLinks = document.querySelectorAll('.navbar-nav .nav-item .nav-link');

    navLinks.forEach(function(link) {
      var linkURL = link.getAttribute('href');
      if (currentURL === linkURL) {
        link.parentElement.classList.add('active');
      } else {
        link.parentElement.classList.remove('active');
      }
    });
  }

  // Call the function when the page loads and every time the page changes
  window.addEventListener('DOMContentLoaded', setActiveNavLink);
  window.addEventListener('popstate', setActiveNavLink);
</script>
