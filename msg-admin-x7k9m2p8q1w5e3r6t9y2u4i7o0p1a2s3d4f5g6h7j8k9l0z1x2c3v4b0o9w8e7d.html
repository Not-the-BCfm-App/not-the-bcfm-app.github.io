<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .message-type {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .message-type label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .message-type input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        
        .message-type label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .message-type input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #667eea;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle.active::after {
            transform: translateX(30px);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .current-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .current-message h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .current-message p {
            color: #666;
            font-style: italic;
        }
        
        .preview {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .preview h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .preview-message {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e1e5e9;
        }
        
        .history-section {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .history-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .message-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message-item.warning { border-left-color: #f59e0b; }
        .message-item.error { border-left-color: #ef4444; }
        .message-item.success { border-left-color: #10b981; }
        
        .message-content {
            flex: 1;
        }
        
        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .message-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            background: #e1e5e9;
            color: #666;
        }
        
        .message-status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üìª Radio Show Messages</h1>
            <p>Post messages to the app</p>
        </div>
        
        <div id="currentMessage" class="current-message" style="display: none;">
            <h3>Current Message:</h3>
            <p id="currentMessageText"></p>
        </div>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Message Type:</label>
                <div class="message-type">
                    <label>
                        <input type="radio" name="type" value="info" checked>
                        <span>‚ÑπÔ∏è Info</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="warning">
                        <span>‚ö†Ô∏è Warning</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="error">
                        <span>‚ùå Error</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="success">
                        <span>‚úÖ Success</span>
                    </label>
                </div>
            </div>
            
            <div class="toggle-group">
                <div>
                    <strong>Show Message:</strong>
                    <small>Toggle to show/hide the message in the app</small>
                </div>
                <div class="toggle" id="showToggle" onclick="toggleShow()"></div>
            </div>
            
            <div class="preview" id="preview" style="display: none;">
                <h4>Preview:</h4>
                <div class="preview-message" id="previewMessage"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üì§ Post Message
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="history-section">
            <h3>üìù Recent Messages</h3>
            <div id="messageHistory" class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        let showMessage = true;
        
        const BACKEND_URL = 'https://68dd20613ce40a054bac223f--nimble-gelato-d0f980.netlify.app/.netlify/functions/messages';
       
        
        // Load current message on page load
        window.onload = function() {
            loadCurrentMessage();
            loadMessageHistory();
            updatePreview();
        };
        
        function toggleShow() {
            showMessage = !showMessage;
            const toggle = document.getElementById('showToggle');
            toggle.classList.toggle('active', showMessage);
            updatePreview();
        }
        
        function updatePreview() {
            const message = document.getElementById('message').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const preview = document.getElementById('preview');
            const previewMessage = document.getElementById('previewMessage');
            
            if (message.trim()) {
                preview.style.display = 'block';
                
                const typeEmojis = {
                    'info': '‚ÑπÔ∏è',
                    'warning': '‚ö†Ô∏è',
                    'error': '‚ùå',
                    'success': '‚úÖ'
                };
                
                const typeColors = {
                    'info': '#3b82f6',
                    'warning': '#f59e0b',
                    'error': '#ef4444',
                    'success': '#10b981'
                };
                
                previewMessage.innerHTML = `
                    <div style="display: flex; align-items: center; padding: 10px; border-radius: 5px; background: ${typeColors[type]}20; border-left: 4px solid ${typeColors[type]};">
                        <span style="font-size: 20px; margin-right: 10px;">${typeEmojis[type]}</span>
                        <span style="flex: 1;">${message}</span>
                        <span style="color: #666; font-size: 12px;">${showMessage ? 'VISIBLE' : 'HIDDEN'}</span>
                    </div>
                `;
            } else {
                preview.style.display = 'none';
            }
        }
        
        async function loadCurrentMessage() {
            try {
                // Try backend first, fallback to message.json
                if (BACKEND_URL.includes('YOUR_SCRIPT_ID')) {
                    // Fallback to local file
                    const response = await fetch('message.json');
                    const data = await response.json();
                    
                    if (data.show && data.message) {
                        document.getElementById('currentMessage').style.display = 'block';
                        document.getElementById('currentMessageText').textContent = data.message;
                    }
                } else {
                    // Use backend
                    const response = await fetch(BACKEND_URL);
                    const data = await response.json();
                    
                    if (data.current && data.current.show && data.current.message) {
                        document.getElementById('currentMessage').style.display = 'block';
                        document.getElementById('currentMessageText').textContent = data.current.message;
                    }
                }
            } catch (error) {
                console.log('No current message or error loading:', error);
            }
        }
        
        async function loadMessageHistory() {
            try {
                if (BACKEND_URL.includes('YOUR_SCRIPT_ID')) {
                    document.getElementById('messageHistory').innerHTML = '<div class="loading">Backend not configured. Set BACKEND_URL in the code.</div>';
                    return;
                }
                
                const response = await fetch(BACKEND_URL);
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    renderMessageHistory(data.messages);
                } else {
                    document.getElementById('messageHistory').innerHTML = '<div class="loading">No messages yet.</div>';
                }
            } catch (error) {
                document.getElementById('messageHistory').innerHTML = '<div class="loading">Error loading messages.</div>';
                console.error('Error loading history:', error);
            }
        }
        
        function renderMessageHistory(messages) {
            const historyDiv = document.getElementById('messageHistory');
            
            if (messages.length === 0) {
                historyDiv.innerHTML = '<div class="loading">No messages yet.</div>';
                return;
            }
            
            const html = messages.slice(0, 10).map(msg => {
                const date = new Date(msg.timestamp).toLocaleString();
                const typeClass = msg.type || 'info';
                const statusClass = msg.show ? 'active' : '';
                
                return `
                    <div class="message-item ${typeClass}">
                        <div class="message-content">
                            <div>${msg.message}</div>
                            <div class="message-meta">${date} ‚Ä¢ ${typeClass}</div>
                        </div>
                        <div class="message-status ${statusClass}">
                            ${msg.show ? 'ACTIVE' : 'HIDDEN'}
                        </div>
                    </div>
                `;
            }).join('');
            
            historyDiv.innerHTML = html;
        }
        
        document.getElementById('message').addEventListener('input', updatePreview);
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', updatePreview);
        });
        
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Posting...';
            
            const message = document.getElementById('message').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            
            const messageData = {
                message: message,
                show: showMessage,
                type: type,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Try backend first, fallback to download
                if (!BACKEND_URL.includes('YOUR_SCRIPT_ID')) {
                    // Use backend
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            show: showMessage,
                            type: type,
                            secret: SECRET
                        })
                    });
                    
                    if (response.ok) {
                        status.className = 'status success';
                        status.textContent = '‚úÖ Message posted successfully!';
                        status.style.display = 'block';
                        
                        // Refresh history
                        loadMessageHistory();
                        loadCurrentMessage();
                    } else {
                        throw new Error('Backend error');
                    }
                } else {
                    // Fallback: Create downloadable file
                    const messageData = {
                        message: message,
                        show: showMessage,
                        type: type,
                        timestamp: new Date().toISOString()
                    };
                    
                    const jsonData = JSON.stringify(messageData, null, 2);
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'message.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    status.className = 'status success';
                    status.textContent = '‚úÖ Message file downloaded! Upload message.json to your repository.';
                    status.style.display = 'block';
                }
                
                // Clear form
                document.getElementById('message').value = '';
                showMessage = true;
                document.getElementById('showToggle').classList.add('active');
                updatePreview();
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error posting message. Please try again.';
                status.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Post Message';
            }
        });
    </script>
</body>
</html>
