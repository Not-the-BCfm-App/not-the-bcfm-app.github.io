<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Message Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        textarea::placeholder {
            color: #999;
            font-weight: 300;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .current-message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .config-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config-section h3 {
            margin-top: 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìª NTBCfmPS App Message Admin</h1>
        
        <div class="config-section">
            <h3>üîë Enter Your Access Code</h3>
            <p>When prompted, enter the GitHub token that was provided to you. </p>
        </div>
        
        <div class="current-message">
            <h3>üì± What's Currently Showing on the App</h3>
            <div id="currentStatus">Loading...</div>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="message">üìù What message do you want to send to users of the app?</label>
                <textarea id="message" placeholder="e.g., Show delayed 30 mins, sorry" required></textarea>
            </div>

            <div class="form-group">
                <label for="type">üé® How important is this message?</label>
                <select id="type">
                    <option value="info">‚ÑπÔ∏è General Info (Blue)</option>
                    <option value="warning">‚ö†Ô∏è Important Notice (Orange)</option>
                    <option value="error">‚ùå Urgent Alert (Red)</option>
                    <option value="success">‚úÖ Good News (Green)</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="show" checked>
                    <label for="show">‚úÖ Show this message to listeners</label>
                </div>
            </div> -->

            <div class="button-group">
                <button type="submit" class="btn-primary">üìª Send Message to App</button>
                <button type="button" id="clearBtn" class="btn-secondary">üóëÔ∏è Remove Current Message</button>
            </div>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const REPO_OWNER = 'Not-the-BCfm-App';
        const REPO_NAME = 'not-the-bcfm-app.github.io';
        const FILE_PATH = 'message.json';
        
        // Try to load config from private repo, fallback to prompt
        let GITHUB_TOKEN = null;
        
        // Try to load config from private repo first
        async function loadConfig() {
            try {
                // Try to load from private repo (replace with your private repo)
                const configResponse = await fetch('https://raw.githubusercontent.com/NickPax/admin-config/main/config.js');
                if (configResponse.ok) {
                    const configText = await configResponse.text();
                    // Extract token from config
                    const tokenMatch = configText.match(/window\.GITHUB_TOKEN\s*=\s*['"]([^'"]+)['"]/);
                    if (tokenMatch) {
                        GITHUB_TOKEN = tokenMatch[1];
                        console.log('‚úÖ Config loaded from private repo');
                        return;
                    }
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Could not load config from private repo:', error.message);
            }
            
            // Fallback to prompt
            GITHUB_TOKEN = prompt('Please enter your special access code to send messages:');
        }

        // Load current message status
        async function loadCurrentMessage() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`);
                const data = await response.json();
                
                if (data.message) {
                    document.getElementById('currentStatus').innerHTML = `
                        <strong>üì± Message showing to listeners:</strong> "${data.message}"<br>
                        <strong>üé® Type:</strong> ${data.type}<br>
                        <strong>üëÄ Visible to listeners:</strong> ${data.show ? 'Yes' : 'No'}<br>
                        <strong>‚è∞ Last updated:</strong> ${new Date(data.timestamp).toLocaleString()}
                    `;
                } else {
                    document.getElementById('currentStatus').innerHTML = 'üì≠ No message currently showing to listeners';
                }
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = '‚ùå Unable to check current message - please try again';
            }
        }

        // Update message via GitHub API
        async function updateMessage(messageData) {
            if (!GITHUB_TOKEN) {
                throw new Error('No GitHub token available');
            }
            
            const content = JSON.stringify(messageData, null, 2);
            const encodedContent = btoa(unescape(encodeURIComponent(content)));
            
            // First, get the current file to get the SHA
            const getResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (!getResponse.ok) {
                throw new Error('Failed to get current file');
            }
            
            const fileData = await getResponse.json();
            
            // Update the file
            const updateResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Update message: ${messageData.message}`,
                    content: encodedContent,
                    sha: fileData.sha
                })
            });
            
            if (!updateResponse.ok) {
                const error = await updateResponse.json();
                throw new Error(error.message || 'Failed to update message');
            }
            
            return await updateResponse.json();
        }

        // Clear message
        async function clearMessage() {
            const emptyMessage = {
                message: "",
                type: "info",
                show: false,
                timestamp: new Date().toISOString()
            };
            
            try {
                showStatus('üóëÔ∏è Removing message from listeners...', 'loading');
                await updateMessage(emptyMessage);
                showStatus('‚úÖ Message removed! Listeners will no longer see it.', 'success');
                loadCurrentMessage();
            } catch (error) {
                showStatus(`‚ùå Could not remove message: ${error.message}`, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const type = document.getElementById('type').value;
            const show = true; // Always show messages to listeners
            
            if (!message.trim()) {
                showStatus('‚ùå Please write a message to send to listeners', 'error');
                return;
            }
            
            const messageData = {
                message: message.trim(),
                type: type,
                show: show,
                timestamp: new Date().toISOString()
            };
            
            try {
                showStatus('üìª Sending message to listeners...', 'loading');
                await updateMessage(messageData);
                showStatus('üéâ Message sent! Listeners will see it when they open the app.', 'success');
                loadCurrentMessage();
            } catch (error) {
                showStatus(`‚ùå Could not send message: ${error.message}`, 'error');
            }
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', clearMessage);

        // Initialize
        async function init() {
            await loadConfig();
            await loadCurrentMessage();
        }

        init();
    </script>
</body>
</html>
