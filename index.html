<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="responsiveIframe" src="https://gamma.app/embed/a5pa39mvwzq22ia" allow="fullscreen" title="Not the BCfm Politics Show Mobile App"></iframe>
    <script>
        window.addEventListener('resize', resizeIframe);
        function resizeIframe() {
            var iframe = document.getElementById('responsiveIframe');
            iframe.style.height = window.innerHeight + 'px';
        }
        resizeIframe();
    </script>
</body>
</html>
